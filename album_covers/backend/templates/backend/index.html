<!DOCTYPE html>
<html lang="en" bs->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class='container d-flex justify-content-start'>
    <div class="row">
      <div class='mx-auto'>
        <p>Inspired by Mastereos suggestion <br> Infinitely view random album covers from various genres <br> <button class='btn btn-primary' onclick='reload()'>View Next Picture</button> </p>
        <div id="carouselExample" class="carousel slide col-6">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ img }}" class="d-block w-100" alt="Album Cover" id='image'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript'>
    console.log(document)
    var reload_check = '{{ reload }}';
    var img = document.getElementById("image");
    if (img.src == 'None') {
      location.reload();
    }

    if (reload_check == 'True') {
      reload();
    }
    function reload() {
      location.reload();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
